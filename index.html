<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>MOVIES</title>
</head>

<body>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <h1 class="navbar-brand">Movies For All</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu de Navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-4" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Proximamente</a>
                    </li>
                </ul>
                <form action="" class="form-inline my-2 my-lg-0">
                    <input type="text" class="form-control mr-sm-2" placeholder="Que estas buscando?" aria-label="Buscar" id="searchProducts">
                    <button class="btn btn-primary my-sm-0 search" id="viewcart" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>





    <div id="action"></div>
    <script type="text/x-handlebars-template" id="index">
        <article class="container">
            <div class="row no-gutters d-flex align-items-center justify-content-center">
                <div class="col-sm-6 col-md-4">
                    <h2 class="mb-4">{{{name}}}</h2>
                    <img class="img-fluid" src="{{{poster}}}">
                </div>
                <div class="col-sm-8">
                    <p class="mt-4">{{{director}}}</p>
                    <p>{{{genre}}}</p>
                    <p>{{{rated}}}</p>
                    <p>{{{runtime}}}</p>
                    <p>{{{year}}}</p>
                    <p>{{{language}}}</p>
                    <p>{{{actors}}}</p>
                    <p>{{{rating}}}</p>
                    <p class="h6">{{{plot}}}</p>
                </div>
            </div>
        </article>

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="plantillas.js"></script>

</body>

</html>
